<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>regioKArgoTramTrain Simulation Application - Map</title>

  <link rel="stylesheet" href="/frontend/static/style.css">
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"/>
  <style>
    #map {
      width: 100vw;
      height: 100vh;
      z-index: 0;
    }
  </style>
  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"defer></script>
  <script type="module" src="/frontend/src/presets.js" defer></script>
  <script type="module" src="/frontend/src/ui_generation.js" defer></script>
  <script type="module" src="/frontend/src/ui_handler.js" defer></script>
  <script type="module" src="/frontend/src/communication_handler.js" defer></script>
  <script type="module" src="/frontend/src/frontend_communication.js" defer></script>
</head>
<body>

  <div id="map"></div>

  <div class="info_container">
    <p id="title">Delivery Robot info:</p>
    <div id="robot_info">
      <p id="robot_info_start" class="robot_info">Start: </p>
      <p id="robot_info_destination" class="robot_info">Destination: </p>
      <p id="robot_info_deliveryRoute" class="robot_info">Delivery Route: </p>
      <p id="robot_info_maxNumberOfPackages" class="robot_info">Max Number of Packages: </p>
      <p id="robot_info_cargo" class="robot_info">Cargo: </p>
    </div>
  </div>

  <div class="settings_container">
    <div class="dropdown">
      <select class="dropdown-content" id="start_content"></select>
    </div>
    <div class="dropdown">
      <select class="dropdown-content" id="destination_content"></select>
    </div>
    <button id="submit_button">Submit</button>
  </div>

  <script type="module" src="/frontend/src/draw_map.js"></script>
  <script type="module" src="/frontend/src/animation.js"></script>


</body>
</html>
